# Basic
name:               "Marcos Ramon"

author:
  youtubeChannel:   ConexaoFilosofica
  twitter:          mrtollens
  instagram:        mrtollens
  medium:           marcosramon
  email:            contato@marcosramon.net

copyright:
  year:             2020
  name:             Marcos Ramon

# Google-analytics
google-analytics:
  id:               "UA-25904919-5"

# Disqus
disqus:
  id:               "mramon"

# URL
url:                "https://marcosramon.net" # the base hostname & protocol for your site
# url:                "http://localhost:4000" # use this url when you develop
baseurl:            "" # the subpath of your site, e.g. /blog


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:           America/Sao_Paulo
permalink:          /:categories/:title/

# Pagination
paginate:           5
paginate_path:      /page:num/

# Markdown
markdown:           kramdown
kramdown:
  input:            GFM

# Navigation
nav:
  - name:           "Sobre"
    url:            "/sobre"
  - name:           "Arquivo"
    url:            "/archive"
  - name:           "Tags"
    url:            "/tags"
  - name:           "Filosofia"
    url:            "https://marcosramon.net/filosofia"

# Sass
sass:
  sass_dir:         _sass
  style:            :compressed

# Scopes
defaults:
  -
    scope:
      path:         ""
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      path:         ""
      type:         "posts"
    values:
      layout:       "post"

# jekyll-seo-tag, see: http://www.rubydoc.info/gems/jekyll-seo-tag/1.2.0
gems:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-admin

exclude:            [vendor]
